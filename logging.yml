services:

  promtail:
    image: grafana/promtail:${PROMTAIL_VERSION:-2.8.2}
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
    networks: [dvnode]
    restart: unless-stopped

networks:
  dvnode: